specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Data2Swap
    network: {{network}}
    source:
      address: "{{data2swap-address}}"
      abi: Data2Swap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Buy
        - Send
      abis:
        - name: Data2Swap
          file: ./abis/Data2Swap.json
      eventHandlers:
        - event: Buy(indexed address,indexed uint256,uint256,uint256)
          handler: handleBuy
        - event: Send(indexed address,indexed uint256,string,string)
          handler: handleSend
      file: ./src/data-2-swap.ts
  - kind: ethereum
    name: ZKProfile
    network: {{network}}
    source:
      address: "{{zkprofile-address}}"
      abi: ZKProfile
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ZKProof
      abis:
        - name: ZKProfile
          file: ./abis/ZKProfile.json
      eventHandlers:
        - event: ZKProof(indexed address,uint256[2],uint256[2][2],uint256[2],uint256[5])
          handler: handleZKProof
      file: ./src/zk-profile.ts
